<div class="container-employee" (click)="sendEmployee()">
    <div class="content-value">
        <label>Name</label>
        <p>{{employee.name}}</p>
    </div>

    <div class="content-value">
        <label>Age</label>
        <p>{{employee.age}}</p>
    </div>

    <div class="content-value">
        <label>Salary</label>
        <p>{{employee.salary}}</p>
    </div>
</div>
